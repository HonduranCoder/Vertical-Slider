		<title>Veritcal Slider</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background: linear-gradient(#dcbfc7,#f7cbc7)">
          <h1>Ranunculus</h1>
          <span>pink</span>
        </div>
        <div style="background: linear-gradient(#5c8daa,#9aaeb8">
          <h1>Sky</h1>
          <span>blue</span>
        </div>
        <div style="background:linear-gradient(#c3d8d8,#b5a06c)">
          <h1>Castle</h1>
          <span>brown</span>
        </div>
        <div style="background: linear-gradient(#e5e0dd,#34342f)">
          <h1>Eagle</h1>
          <span>grey</span>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1528753053312-73f5af145136?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1594735514819-6bdb44c65772?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1533054840900-044450296331?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1541166227079-140bd2c23b03?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=635&q=80')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
